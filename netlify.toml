[build]
  command = "npm run build"
  publish = "dist" # or "build" for CRA, adjust as needed
  environment = { NODE_VERSION = "18" }

# Prevent SPA reload crashing (Critical!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301

# Optional: Better caching for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# OPTIONAL: Handle serverless functions timeout gracefully
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]
  timeout = 10
